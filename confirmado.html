<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação - Chá de Casa Nova</title>

  <style>
    body {
      background-color: #f0f9f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      margin: 50px auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #2e7d32;
    }

    p {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.2em;
      color: #555;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .button {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Obrigado pela sua confirmação!</h1>
    <p>O seu presente foi registrado com sucesso. Em breve, entraremos em contato com mais informações.</p>
    <a href="Cha.html" class="button">Voltar para o formulário</a>
  </div>

</body>
</html>
